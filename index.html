<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&family=Potta+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="all-cards">
        <h1>How is this word translated into Russian?</h1>
        <div class="cards">
            <div class="container">
                <div class="card">
                    <div class="question">
                        <p>animal</p>
                    </div>
                    <div class="answer">
                        <p>животное</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="question">
                        <p>book</p>
                    </div>
                    <div class="answer">
                        <p>книга</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="question">
                        <p>city</p>
                    </div>
                    <div class="answer">
                        <p>город</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="question">
                        <p>door</p>
                    </div>
                    <div class="answer">
                        <p>дверь</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="question">
                        <p>fire</p>
                    </div>
                    <div class="answer">
                        <p>огонь</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="question">
                        <p>hand</p>
                    </div>
                    <div class="answer">
                        <p>рука</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="question">
                        <p>letter</p>
                    </div>
                    <div class="answer">
                        <p>письмо</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="question">
                        <p>mountain</p>
                    </div>
                    <div class="answer">
                        <p>гора</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="question">
                        <p>paper</p>
                    </div>
                    <div class="answer">
                        <p>бумага</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
